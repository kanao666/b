<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 把旧数组里面不重复的元素选取出来放到新的数组中，重复的元素只保留一个，放到新数组里面去重
        // 核心算法： 我们遍历旧数组，然后拿着旧数组去查询新数组，如果该元素在新数组中没有出现过，我们就添加否则不添加

        // 我们怎么知道元素没有存在？利用新数组indexOf（数组元素）如果返回时-1 就说明 新数组中没有改元素

        function unique(arr) {
            var newarr = [];
            for (var i = 0; i < arr.length; i++) {
                if (newarr.indexOf(arr[i]) === -1) {
                    newarr.push(arr[i]);

                }
            }
            return newarr;
        }
        var demo = unique(['a', 'b', 'a', 'c', 'a', 'b', 'd']);
        document.write(demo);

    </script>
</head>

</html>
